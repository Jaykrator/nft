<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Card preview component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="parent">
      <div class="first-child"></div>
      <div class="second-child">
        <image
          class="equilibrum"
          src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt="image-equilibrum"
        ></image>
        <h2>Equilibrum #3429</h2>
        <p>Our equilibrum connection promote balance and coin.</p>
        <i class="fa-brands fa-ethereum"></i>
        <p>0.041 ETH</p>
        <i class="fa-regular fa-clock"></i>
        <p>3 days left</p>
        <hr />
        <img
          src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png"
          alt="avatar image"
        />
        <p>Creation of Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
